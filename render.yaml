# render.yaml
services:
  - type: web
    name: windows-13-simulator
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: windows-13-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: PGSSLMODE
        value: require
      - key: DB_MIGRATE
        value: "true"
      - key: PORT
        value: "10000"

databases:
  - name: windows-13-db
    plan: free
